Application\ChiaBundle\Entity\Project:
  type: entity
  table: null
  repositoryClass: Application\ChiaBundle\Entity\ProjectRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string(255)
    price:
      type: decimal
      nullable: true
    price_type:
      type: smallint
      nullable: true
    description:
      type: string
      length: null
      nullable: true
    created_at:
      type: datetime
    updated_at:
      type: datetime
  manyToOne:
    contact:
      targetEntity: Contact
      inversedBy: projects
    owner:
      targetEntity: User
      inversedBy: projects
    category:
      targetEntity: Category
      inversedBy: projects
    status:
      targetEntity: Status
      inversedBy: projects
  oneToMany:
    notes:
      targetEntity: Note
      mappedBy: project
  lifecycleCallbacks:
    prePersist: [ doStuffOnPrePersist ]
    preUpdate: [ doStuffOnPreUpdate ]
